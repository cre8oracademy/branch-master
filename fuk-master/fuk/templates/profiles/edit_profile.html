{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
 
{% block content %}
{% load sb_tags %}
<h2>Edit profile info for {{ user }} </h2>
<form method="POST" action="" class="uniForm">
  {% load crispy_forms_tags %}
   <fieldset class="inlineLabels"> 
    {{ form|crispy }}

     {% csrf_token %}
     <div class="buttonHolder"><button type="submit" class="primaryAction">Update</button></div>
</fieldset>
</form>


{% endblock content %}
