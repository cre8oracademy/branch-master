{% extends 'base.html' %}
{% block title %}
	Reset your password
{% endblock title %}
{% block content %}
<h2>Password reset</h2>
<p>Enter your registered email address in the box below to reset your password.</p>
 <div>{% load crispy_forms_tags %}
<form action="." method="post" class="uniForm">
{% csrf_token %}
{{ form|crispy }}
    <input type="submit" value="Reset Password" />
</form>
</div>
{% endblock %}
