{% extends "base.html" %}
{% block title %}
  Register for a user account
{% endblock %}
{% block content %}
  <h2>Register</h2>
  {% if not user.is_authenticated %}
  {% load crispy_forms_tags %}
  <form action="{% url registration_register %}" method="POST" class="uniForm">
    {{ form|crispy }}
    {% csrf_token %}
    <input type="submit" value="Register">
    </form>
  {% else %}
    <p>You are already signed in.</p>
    {% endif %}
{% endblock %}
